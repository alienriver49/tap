<template>
    <style>
        .extension-iframes {
            display: none;
        }
    </style>

    <h1>TapFx</h1>

    <div>
        <a href="#ext1">Load / Update Extension 1 (without Params)</a> &bull;
        <a href="#ext1/param1">Load / Update Extension 1 (with Params)</a> &bull;
        <a href="#">Unload Extension 1</a>
    </div>

    <br />

    <div id="extension-containers" class="extension-containers">
        <div repeat.for="extension of extensionManager.extensions">
            <div>Extension ID: ${extension.id}</div>
            <br />
            <div repeat.for="blade of extension.blades">
                <div>
                    <label for="title"><strong>Title:</strong></label>
                    <input type="text" value.bind="blade.title" />
                </div>
                <br />
                <div>
                    <label for="subtitle"><strong>Subtitle:</strong></label>
                    <input type="text" value.bind="blade.subtitle & updateTrigger:'blur'" />
                </div>
                <br />
                <div>
                    <label for="subtitle"><strong>Display:</strong></label>
                    <span>${blade.display}</span>
                </div>
            </div>
            <br />
        </div>
    </div>

    <div id="extension-iframes" class="extension-iframes"></div>
</template>
