<template>
    <require from="resources/binding-behaviors/intercept"></require>

    <h1>Shell</h1>

    <div>
        <button type="button" click.delegate="loadExtension('1')">Load Extension 1</button>
        <button type="button" click.delegate="unloadExtension('1')">Unload Extension 1</button>
    </div>

    <br />
    
    <div>
        <button type="button" click.delegate="registerEventBus()">Register Event Bus</button>
        <button type="button" click.delegate="unregisterEventBus()">Unregister Event Bus</button>
    </div>

    <h1>Extension iFrames: ${extensions.length}</h1>
    <div repeat.for="extensionId of extension">
        ${extensionId}
    </div>
    <div id="extension-iframes"></div>

    <h1>Extension UIs</h1>
    <div id="extensions"></div>
</template>
