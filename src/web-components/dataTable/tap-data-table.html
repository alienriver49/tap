<template>
    <div class="tap-data-table">
        <div><strong>${title} ${ totalItems ? '(' + totalItems + ')' : ''}</strong></div>
        <table class="table">
            <thead>
                <tr>
                    <th repeat.for='column of columnConfiguration' class.bind="column.headerClass">${column.header}</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for='row of data'>
                    <td repeat.for="column of columnConfiguration" class.bind="column.columnClass" if.bind='row[column.property] !== void(0)'>${row[column.property] | formatCell:column}</td>
                </tr>
            </tbody>
        <table>
    </div>
</template>
